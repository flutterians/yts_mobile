version: 2.1

orbs:
  flutter: circleci/flutter@1.1.0

executors:
  android:
    docker:
      - image: 'cimg/android:2022.06'

commands:
  analyze:
    description: >-
      Run lint checks Flutter code base on the rules set on
      `analysis_options.yml`
    steps:
      - run:
          command: flutter analyze .
          name: Analyze
  build-android:
    description: Builds APK for Android
    steps:
      - run:
          command: flutter build apk
          name: Build APK
  format:
    description: Run checks if Flutter code is formatted
    steps:
      - run:
          command: >-
            flutter format --set-exit-if-changed . || { echo 'Format check
            failed'; exit 1; }
          name: Analyze
  test:
    description: Runs the tests of your Flutter app
    steps:
      - run:
          command: flutter test
          name: Test

jobs:
  setup-and-format:
    executor:
      name: android
    steps:
      - checkout
      - install-flutter
      - dart_format
      - dart_analyze
      - run: flutter test --no-sound-null-safety
  build-android:
    environment:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: 3.0.1
    executor: android
    steps:
      - checkout
      - flutter/install_sdk_and_pub:
          flutter_version: 3.0.1
      - build-android
  tests:
    environment:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: 3.0.1
    executor: android
    steps:
      - checkout
      - flutter/install_sdk_and_pub:
          flutter_version: 3.0.1
      - format
      - analyze
      - test

workflows:
  main:
    jobs:
      - setup-and-format:
      - tests:
      - build-android:
          requires:
            - setup-and-format
            - tests